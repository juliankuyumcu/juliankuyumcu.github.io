<!DOCTYPE html>
<html>
    <head>
        <title>Julian's Portfolio</title>
        <meta name="author" content="Julian Kuyumcu">
        <meta name="description" content="An interactive portfolio site.">
        <link rel="icon" type="image/png" href="./res/favicon.ico" sizes="32x32" />
        <link rel="stylesheet" href="./styles/main.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">

        <main>
            <div id="portraitContainer">
                <div id="portrait">

                    <ol id="questionList"></ol>
